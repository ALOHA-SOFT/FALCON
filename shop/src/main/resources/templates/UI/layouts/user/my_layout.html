<!DOCTYPE html>
<html>
<head>
    <!-- [META] -->
    <th:block th:replace="~{UI/fragments/user/meta::meta}"></th:block>
    <!-- [LINK] -->
    <th:block th:replace="~{UI/fragments/user/link::link}"></th:block>
    <!-- [SCRIPT] -->
    <th:block th:replace="~{UI/fragments/user/script::script}"></th:block>
</head>
<body>
    <!-- [HEADER] -->
    <th:block th:replace="~{UI/fragments/user/header::header}"></th:block>
    <!-- [CONTENT]-->
    <div class="container">
        <div class="row">
            <!-- [USER STAT] -->
            <div class="col-12">
                <th:block th:replace="~{UI/fragments/user/stat::stat}"></th:block>
            </div>
        </div>
        <div class="row my-4">
            <!-- [SIDE] -->
            <div class="col-2 d-none d-md-block">
               <th:block th:replace="~{UI/fragments/user/side::side}"></th:block>
            </div> 
            <div class="col-12 col-md-10">
               <th:block layout:fragment="content"></th:block>
            </div>
        </div>
    </div>
    <!-- [FOOTER]-->
    <th:block th:replace="~{UI/fragments/user/footer::footer}"></th:block>

</body>
</html>
