<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수집 및 이용</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body, body * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        pre {
            white-space: pre-wrap; /* 줄바꿈을 유지합니다. */
            word-break: break-all; /* 긴 단어를 줄바꿈합니다. */
            margin: 20px; /* 여백을 추가합니다. */
        }
    </style>
</head>
<body>
<pre>
- 목적: 회원 가입 시, 선택 항목의 이용 목적 기재
- 항목: 회원 가입 시, 제공 받는 선택 항목 기재
- 보유기간: 회원 가입 시, 제공 받은 항목의 보유 기간 기재

※ 개인정보 수집 및 이용에 동의하지 않을 권리가 있으며, 동의 거부 시 일부 서비스 이용이 제한될 수 있습니다.
</pre>
</body>
</html>
