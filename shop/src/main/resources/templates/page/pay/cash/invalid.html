<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{UI/layouts/user/main_layout}">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효하지 않은 주문</title>
</head>
<body layout:fragment="content">

    <div class="alert alert-danger py-5">
      <h2 class="mb-4">유효하지 않은 주문입니다</h2>

        <strong>가능한 원인:</strong>
        <ul class="list-unstyled mt-2">
          <li>• 주문 정보가 잘못되었습니다</li>
          <li>• 세션이 만료되었습니다</li>
          <li>• 이미 처리된 주문입니다</li>
          <li>• 시스템 오류가 발생했습니다</li>
        </ul>
      </div>
      <a href="/" class="btn btn-primary">메인으로</a>
      <a href="/my/orders" class="btn btn-outline-secondary ms-2">주문내역 보기</a>
    </div>
    <div class="alert alert-warning mb-4">
      <h5><i class="material-icons-two-tone">help</i> 문제가 지속될 경우</h5>
      <p class="mb-1">동일한 문제가 계속 발생하신다면 고객센터로 문의해주세요.</p>
      <p class="mb-0">
        <strong>고객센터:</strong> 
        <a href="mailto:info@falconcartons.com" class="text-decoration-none">info@falconcartons.com</a>
      </p>
    </div>
  </div>
</body>
</html>
