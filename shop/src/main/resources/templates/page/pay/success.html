<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/user/main_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
</head>
<body layout:fragment="content">
  <div class="container my-5 text-center">
    <div class="alert alert-success py-5">
      <h2 class="mb-4">Payment completed successfully!</h2>
      <p class="mb-4">Your order has been received.<br>You can check your order/delivery status in My Page.</p>
      <p class="mb-4" th:text="${message}"></p>
      <a href="/" class="btn btn-primary">Home</a>
      <a href="/my/orders" class="btn btn-outline-secondary ms-2">View Orders</a>
    </div>
  </div>
</body>
</html>
