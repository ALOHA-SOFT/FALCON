<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/user/main_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
</head>
<body layout:fragment="content">
  <div class="container my-5 text-center">
    <div class="alert alert-danger py-5">
      <h2 class="mb-4">Payment Failed</h2>
      <p class="mb-4">An error occurred during the payment process.<br>Please try again or contact customer service if the problem persists.</p>
      <a th:href="@{/pay/order/{orderId}(orderId=${param.orderId})}" class="btn btn-primary">Return to Order</a>
      <a href="/" class="btn btn-outline-secondary ms-2">Home</a>
    </div>
  </div>
</body>
</html>
