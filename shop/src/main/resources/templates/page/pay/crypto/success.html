<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/user/main_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>암호화폐 결제 완료</title>
</head>
<body layout:fragment="content">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body py-5">
            <div class="mb-4">
              <i class="material-icons text-success" style="font-size: 72px;">check_circle</i>
            </div>
            <h2 class="card-title text-success mb-3">암호화폐 결제 완료!</h2>
            <p class="card-text mb-4">
              암호화폐 결제가 성공적으로 완료되었습니다.<br>
              주문 처리가 진행되며, 완료 시 이메일로 안내드립니다.
            </p>
            
            <div class="alert alert-info">
              <div class="d-flex align-items-center">
                <i class="material-icons me-2">info</i>
                <div class="text-start">
                  <strong>결제 확인 안내</strong><br>
                  <small>블록체인 네트워크 확인이 완료되면 주문이 최종 승인됩니다.</small>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <a href="/shop" class="btn btn-primary btn-lg">쇼핑 계속하기</a>
              <a href="/shop/order/list" class="btn btn-outline-secondary">주문 내역 확인</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 페이지 로드 시 주문 상태 확인
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      
      if (orderId) {
        // 주문 정보 표시나 추가 처리가 필요한 경우
        console.log('Order ID:', orderId);
      }
    });
  </script>
</body>
</html>
