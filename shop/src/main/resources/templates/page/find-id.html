<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/user/main_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find ID - Falcon Cartons</title>
  <style>
    .find-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .find-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .find-header h2 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .find-header p {
      color: #6c757d;
      margin-bottom: 0;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
      display: block;
    }
    
    .form-control {
      height: 50px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 0 15px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-find {
      width: 100%;
      height: 50px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    
    .btn-find:hover {
      transform: translateY(-2px);
      background: linear-gradient(45deg, #5a6fd8, #6c42a0);
    }
    
    .btn-find:disabled {
      background: #6c757d;
      transform: none;
    }
    
    .links {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }
    
    .links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .result-container {
      display: none;
      margin-top: 30px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 10px;
      text-align: center;
    }
    
    .result-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .result-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .found-id {
      font-size: 18px;
      font-weight: 700;
      color: #495057;
      margin: 10px 0;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body layout:fragment="content">

  <div class="container">
    <div class="find-container">
      <div class="find-header">
        <h2 class="d-flex justify-content-center align-items-center">
            <span class="material-icons fs-1">manage_search</span>
            <span class="fs-2">Find ID</span>
        </h2>
  <p>Please enter email used during registration.</p>
      </div>

      <form id="findIdForm" class="needs-validation" novalidate>
        <!-- CSRF TOKEN -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email
          </label>
          <input type="email" class="form-control" id="email" name="email" 
                 placeholder="Enter your email used during registration" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <button type="submit" class="btn btn-dark btn-lg w-100 d-flex justify-content-center align-items-center" id="findBtn">
          <span class="material-icons fs-4">manage_search</span>
          <span class="fs-5">Find ID</span>
        </button>
      </form>

      <!-- 로딩 -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Searching for your ID...</p>
      </div>

      <!-- 결과 표시 -->
      <div class="result-container" id="resultContainer">
        <div id="resultContent"></div>
      </div>

      <div class="links">
        <a href="/find-pw">
          <i class="fas fa-key me-1"></i>Find Password
        </a>
        <a href="/login">
          <i class="fas fa-sign-in-alt me-1"></i>Login
        </a>
        <a href="/join">
          <i class="fas fa-user-plus me-1"></i>Sign Up
        </a>
      </div>
    </div>
  </div>

  <!-- Ajax 유틸리티 스크립트 -->
  <script th:src="@{/js/common/ajax.js}"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('findIdForm');
      const findBtn = document.getElementById('findBtn');
      const loading = document.getElementById('loading');
      const resultContainer = document.getElementById('resultContainer');
      const resultContent = document.getElementById('resultContent');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 폼 유효성 검사
        if (!this.checkValidity()) {
          this.classList.add('was-validated');
          return;
        }

        // 로딩 시작
        showLoading();

        // 폼 데이터 수집
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        // AJAX 요청 ($ajax 함수 사용)
        $ajax({
          url: '/api/users/find-id',
          type: 'POST',
          data: data
        })
        .then(response => {
          hideLoading();
          console.log('Response:', response);
          
          if (response === 'FAIL') {
            showResult(false, null, 'An error occurred while finding your ID.');
            return;
          }
          
          if (response.success) {
            showResult(true, response.usernames, response.message);
          } else {
            showResult(false, null, response.message || 'Unable to find your ID.');
          }
        })
        .catch(error => {
          hideLoading();
          console.error('Error:', error);
          showResult(false, null, 'An error occurred while finding your ID.');
        });
      });

      function showLoading() {
        findBtn.disabled = true;
  findBtn.innerHTML = '<i class="spinner-border spinner-border-sm me-2"></i>Searching...';
        loading.style.display = 'block';
        resultContainer.style.display = 'none';
      }

      function hideLoading() {
        findBtn.disabled = false;
  findBtn.innerHTML = '<i class="fas fa-search me-2"></i>Find ID';
        loading.style.display = 'none';
      }

      function showResult(success, usernames, message) {
        resultContainer.style.display = 'block';
        
        if (success) {
          resultContainer.className = 'result-container result-success';
          resultContent.innerHTML = `
            <i class="fas fa-check-circle fa-2x mb-3"></i>
            <h5>Your ID has been found!</h5>
            <ol class="found-id ">
              ${usernames.map(id => `<li class="mb-2">${id.trim()}</li>`).join('')}
            </ol>
            <p class="mb-3">${message}</p>
            <a href="/login" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Go to Login
            </a>
          `;
        } else {
          resultContainer.className = 'result-container result-error';
          resultContent.innerHTML = `
            <i class="fas fa-exclamation-circle fa-2x mb-3"></i>
            <h5>Unable to find your ID</h5>
            <p class="mb-3">${message}</p>
            <button class="btn btn-secondary" onclick="resetForm()">
              <i class="fas fa-redo me-2"></i>Try Again
            </button>
          `;
        }
      }

      window.resetForm = function() {
        form.reset();
        form.classList.remove('was-validated');
        resultContainer.style.display = 'none';
      };

      // Bootstrap validation
      (function() {
        'use strict';
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    });
  </script>

</body>
</html>
