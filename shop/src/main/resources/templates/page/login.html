<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/user/main_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FALCON</title>
</head>
<body layout:fragment="content">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <h2 class="mb-4 text-center">로그인</h2>
        <form action="/login" method="post" class="form">
          <!-- 💍 CSRF TOKEN -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <input type="hidden" name="redirect" th:value="${param.redirect}"/>
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" value="user" required maxlength="30" placeholder="아이디를 입력하세요" autofocus th:value="${username}">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" value="" required maxlength="30" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="mb-3 d-flex justify-content-center align-items-center gap-5">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-id" name="remember-id" th:checked="${rememberId}">
              <label class="form-check-label" for="remember-id">아이디 저장</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
              <label class="form-check-label" for="remember-me">자동로그인</label>
            </div>
          </div>
          <div class="d-grid mb-3 gap-2">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="/join" class="btn btn-outline-primary px-0">회원가입</a>
          </div>
          <div class="d-flex justify-content-center align-items-center mb-3 gap-4">
            <a href="/find-id" class="btn px-0">아이디 찾기</a>
            <a href="/find-password" class="btn px-0">비밀번호 찾기</a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    // param.error가 존재하면 에러 메시지를 표시
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
      const errorMessage = urlParams.get('error');
      $alert('로그인 실패', errorMessage || '로그인에 실패했습니다. 다시 시도해주세요.', 'error');
    }

    // 아이디 값이 있으면 비밀번호 필드에 포커스
    if (document.getElementById('username').value.trim() !== '') {
      document.getElementById('password').focus();
    }
  </script>
  
</body>
</html>
