<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 수정</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">사용자 수정</h1>
      <a href="/admin/users" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
        <i class="fas fa-list fa-sm text-white-50"></i> 목록으로
      </a>
    </div>

    <!-- 수정 폼 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">사용자 정보 수정</h6>
      </div>
      <div class="card-body">
        <form id="userUpdateForm" class="needs-validation" novalidate th:object="${user}">
          <!-- CSRF TOKEN -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- 원본 ID (수정 시 참조용) -->
          <input type="hidden" th:field="*{no}" id="originalNo">
          
          <div class="row">
            <div class="col-md-8">
              <!-- 사용자 번호 (읽기 전용) -->
              <div class="mb-3">
                <label for="no" class="form-label">no</label>
                <input type="text" class="form-control" th:field="*{no}" readonly>
              </div>

              <!-- 사용자 ID (읽기 전용) -->
              <div class="mb-3">
                <label for="no" class="form-label">ID</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
              </div>

              <!-- 사용자 아이디 (읽기 전용) -->
              <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" class="form-control" th:field="*{username}" readonly>
                <div class="form-text">사용자 ID는 수정할 수 없습니다.</div>
              </div>

              <!-- 비밀번호 -->
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" 
                       placeholder="비밀번호를 변경하려면 입력하세요">
                <div class="form-text">비밀번호를 변경하지 않으려면 비워두세요.</div>
              </div>

              <!-- 이름 -->
              <div class="mb-3">
                <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{name}" required 
                       maxlength="100" placeholder="이름을 입력하세요">
                <div class="invalid-feedback">이름을 입력해주세요.</div>
              </div>

              <!-- 전화번호 -->
              <div class="mb-3">
                <label for="tel" class="form-label">전화번호</label>
                <input type="tel" class="form-control" th:field="*{tel}" 
                       maxlength="20" placeholder="전화번호를 입력하세요">
              </div>

              <!-- 이메일 -->
              <div class="mb-3">
                <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                <input type="email" class="form-control" th:field="*{email}" required 
                       maxlength="100" placeholder="이메일을 입력하세요">
                <div class="invalid-feedback">올바른 이메일을 입력해주세요.</div>
              </div>

              <!-- 계정 활성화 여부 -->
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled">
                  <label class="form-check-label" for="enabled">
                    계정 활성화
                  </label>
                </div>
                <div class="form-text">비활성화된 계정은 로그인할 수 없습니다.</div>
              </div>

              <!-- 등록일/수정일 (읽기 전용) -->
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="createdAt" class="form-label">등록일</label>
                    <input type="text" class="form-control" 
                           th:value="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="updatedAt" class="form-label">수정일</label>
                    <input type="text" class="form-control" 
                           th:value="${#dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                  </div>
                </div>
              </div>

              <!-- 버튼 영역 -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">취소</button>
                <button type="button" class="btn btn-danger me-md-2" id="deleteBtn" 
                        th:onclick="deleteUser([[${user.id}]])">삭제</button>
                <button type="submit" class="btn btn-primary">수정</button>
              </div>
            </div>

            <!-- 도움말 영역 -->
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6 class="card-title">수정 안내</h6>
                  <ul class="card-text small">
                    <li>사용자 ID는 수정할 수 없습니다.</li>
                    <li>비밀번호를 변경하지 않으려면 비워두세요.</li>
                    <li>이름과 이메일은 필수 입력 항목입니다.</li>
                    <li>계정 비활성화 시 해당 사용자는 로그인할 수 없습니다.</li>
                  </ul>
                </div>
              </div>

              <!-- 사용자 권한 정보 -->
              <div class="card bg-info text-white mt-3" th:if="${user.authList != null and !user.authList.isEmpty()}">
                <div class="card-body">
                  <h6 class="card-title">권한 정보</h6>
                  <div th:each="auth : ${user.authList}">
                    <span class="badge bg-light text-dark me-1" th:text="${auth.auth}">권한</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 폼 제출
    document.getElementById('userUpdateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      // 폼 유효성 검사
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // 폼 데이터 수집
      const formData = {};
      const formElements = new FormData(this);
      for (let [key, value] of formElements.entries()) {
        formData[key] = value;
      }

      const userId = document.getElementById('originalNo').value;

      // 수정 요청
      $ajax({
        url: '/api/users/user',
        type: 'PUT',
        data: formData
      }).then(response => {
        $alert('성공', '사용자 정보가 성공적으로 수정되었습니다.', 'success').then(() => {
          window.location.href = '/admin/users';
        });
      }).catch(error => {
        $alert('오류', '수정 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
      });
    });

    // 삭제 기능
    function deleteUser(userId) {
      $confirmHTML('사용자 삭제', 
               '정말로 이 사용자를 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 사용자 정보는 복구할 수 없습니다.', 
               'warning',
               '삭제',
               '취소').then((result) => {
        if (result.isConfirmed) {
          $ajax({
            url: '/api/users/user/' + userId,
            type: 'DELETE'
          }).then(response => {
            $alert('성공', '사용자가 삭제되었습니다.', 'success').then(() => {
              window.location.href = '/admin/users';
            });
          }).catch(error => {
            if (error.status === 409) {
              $alert('삭제 불가', '이 사용자는 삭제할 수 없습니다.', 'warning');
            } else {
              $alert('오류', '삭제 중 오류가 발생했습니다.', 'error');
            }
          });
        }
      });
    }

    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
