<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배너 등록</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">배너 등록</h1>
      <a href="/admin/banners" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
        <i class="fas fa-list fa-sm text-white-50"></i> 목록으로
      </a>
    </div>

    <!-- 등록 폼 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">배너 정보 입력</h6>
      </div>
      <div class="card-body">
        <form id="bannerForm" class="needs-validation" novalidate>
          <!-- CSRF TOKEN -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          
          <div class="row">
            <div class="col-md-8">

              <!-- 배너 타입 -->
              <div class="mb-3">
                <label for="type" class="form-label">배너 타입 <span class="text-danger">*</span></label>
                <select class="form-select" id="type" name="type" required>
                  <option value="">타입을 선택하세요</option>
                  <option value="MAIN">메인 배너</option>
                  <option value="SUB">서브 배너</option>
                  <option value="SIDE">사이드 배너</option>
                </select>
                <div class="invalid-feedback">배너 타입을 선택해주세요.</div>
              </div>

              <!-- 배너명 -->
              <div class="mb-3">
                <label for="name" class="form-label">배너명 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required 
                       maxlength="100" placeholder="배너명을 입력하세요">
                <div class="invalid-feedback">배너명을 입력해주세요.</div>
              </div>

              <!-- 링크 URL -->
              <div class="mb-3">
                <label for="url" class="form-label">링크 URL</label>
                <input type="url" class="form-control" id="url" name="url" 
                       maxlength="500" placeholder="http:// 또는 https://로 시작하는 URL을 입력하세요">
                <div class="form-text">배너 클릭 시 이동할 URL을 입력하세요. (선택사항)</div>
              </div>

              <!-- 메인 타이틀 -->
              <div class="mb-3">
                <label for="mainTitle" class="form-label">메인 타이틀</label>
                <input type="text" class="form-control" id="mainTitle" name="mainTitle" maxlength="200" placeholder="메인 타이틀을 입력하세요">
              </div>

              <!-- 서브 타이틀 -->
              <div class="mb-3">
                <label for="subTitle" class="form-label">서브 타이틀</label>
                <input type="text" class="form-control" id="subTitle" name="subTitle" maxlength="200" placeholder="서브 타이틀을 입력하세요">
              </div>

              <!-- 순서(seq) -->
              <div class="mb-3">
                <label for="seq" class="form-label">노출 순서</label>
                <input type="number" class="form-control" id="seq" name="seq" min="0" max="9999" value="0" placeholder="노출 순서를 입력하세요">
                <div class="form-text">숫자가 작을수록 먼저 노출됩니다.</div>
              </div>

              <!-- 버튼 영역 -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
              </div>
            </div>

            <!-- 도움말 영역 -->
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6 class="card-title">등록 안내</h6>
                  <ul class="card-text small">
                    <li>배너 타입에 따라 표시 위치가 결정됩니다.</li>
                    <li>링크 URL은 선택사항이며, 입력 시 배너 클릭 시 해당 URL로 이동합니다.</li>
                    <li>등록 후 배너 이미지는 별도로 업로드해야 합니다.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>

    // 폼 제출
    document.getElementById('bannerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      // 폼 유효성 검사
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // 폼 데이터 수집
      const formData = {};
      const formElements = new FormData(this);
      for (let [key, value] of formElements.entries()) {
        formData[key] = value;
      }

      // 등록 요청
      $ajax({
        url: '/api/admin/banner',
        type: 'POST',
        data: formData
      }).then(response => {
        $alert('성공', '배너가 성공적으로 등록되었습니다.', 'success').then(() => {
          window.location.href = '/admin/banners';
        });
      }).catch(error => {
        $alert('오류', '등록 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
      });
    });

    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
