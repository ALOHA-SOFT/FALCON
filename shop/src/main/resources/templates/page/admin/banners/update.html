<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배너 수정</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">배너 수정</h1>
      <a href="/admin/banners" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
        <i class="fas fa-list fa-sm text-white-50"></i> 목록으로
      </a>
    </div>

    <!-- 수정 폼 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">배너 정보 수정</h6>
      </div>
      <div class="card-body">
        <form id="bannerUpdateForm" class="needs-validation" novalidate th:object="${banner}">
          <!-- CSRF TOKEN -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- 원본 번호 (수정 시 참조용) -->
          <input type="hidden" th:field="*{no}" id="originalNo">
          
          <div class="row">
            <div class="col-md-8">
              <!-- 배너 번호 (읽기 전용) -->
              <div class="mb-3">
                <label for="no" class="form-label">배너 번호</label>
                <input type="text" class="form-control" th:field="*{no}" readonly>
              </div>

              <!-- 배너 ID -->
              <div class="mb-3">
                <label for="id" class="form-label">배너 ID </label>
                <input type="text" class="form-control" th:field="*{id}" required 
                       maxlength="50" placeholder="배너 ID를 입력하세요 (예: main-banner-1)" readonly>
              </div>

              <!-- 배너 타입 -->
              <div class="mb-3">
                <label for="type" class="form-label">배너 타입 <span class="text-danger">*</span></label>
                <select class="form-select" th:field="*{type}" required>
                  <option value="">타입을 선택하세요</option>
                  <option value="MAIN">메인 배너</option>
                  <option value="SUB">서브 배너</option>
                  <option value="SIDE">사이드 배너</option>
                </select>
                <div class="invalid-feedback">배너 타입을 선택해주세요.</div>
              </div>

              <!-- 배너명 -->
              <div class="mb-3">
                <label for="name" class="form-label">배너명 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{name}" required 
                       maxlength="100" placeholder="배너명을 입력하세요">
                <div class="invalid-feedback">배너명을 입력해주세요.</div>
              </div>

              <!-- 링크 URL -->
              <div class="mb-3">
                <label for="url" class="form-label">링크 URL</label>
                <input type="url" class="form-control" th:field="*{url}" 
                       maxlength="500" placeholder="http:// 또는 https://로 시작하는 URL을 입력하세요">
                <div class="form-text">배너 클릭 시 이동할 URL을 입력하세요. (선택사항)</div>
              </div>

              <!-- 메인 타이틀 -->
              <div class="mb-3">
                <label for="mainTitle" class="form-label">메인 타이틀</label>
                <input type="text" class="form-control" th:field="*{mainTitle}" maxlength="200" placeholder="메인 타이틀을 입력하세요">
              </div>

              <!-- 서브 타이틀 -->
              <div class="mb-3">
                <label for="subTitle" class="form-label">서브 타이틀</label>
                <input type="text" class="form-control" th:field="*{subTitle}" maxlength="200" placeholder="서브 타이틀을 입력하세요">
              </div>

              <!-- 순서(seq) -->
              <div class="mb-3">
                <label for="seq" class="form-label">노출 순서</label>
                <input type="number" class="form-control" th:field="*{seq}" min="0" max="9999" placeholder="노출 순서를 입력하세요">
                <div class="form-text">숫자가 작을수록 먼저 노출됩니다.</div>
              </div>

              <!-- 등록일/수정일 정보 -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="createdAt" class="form-label">등록일</label>
                  <input type="text" class="form-control" th:value="${#dates.format(banner.createdAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                </div>
                <div class="col-md-6">
                  <label for="updatedAt" class="form-label">수정일</label>
                  <input type="text" class="form-control" th:value="${banner.updatedAt != null ? #dates.format(banner.updatedAt, 'yyyy-MM-dd HH:mm:ss') : '없음'}" readonly>
                </div>
              </div>

              <!-- 버튼 영역 -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">취소</button>
                <button type="button" class="btn btn-danger me-md-2" id="deleteBtn" 
                        th:onclick="deleteBanner([[${banner.id}]])">삭제</button>
                <button type="submit" class="btn btn-primary">수정</button>
              </div>
            </div>

            <!-- 도움말 영역 -->
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6 class="card-title">수정 안내</h6>
                  <ul class="card-text small">
                    <li>배너 ID는 고유해야 하며, 중복될 수 없습니다.</li>
                    <li>배너 타입에 따라 표시 위치가 결정됩니다.</li>
                    <li>링크 URL은 선택사항이며, 입력 시 배너 클릭 시 해당 URL로 이동합니다.</li>
                    <li>배너 번호는 수정할 수 없습니다.</li>
                    <li>삭제 시 배너 이미지도 함께 삭제됩니다.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>

    // 폼 제출
    document.getElementById('bannerUpdateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      // 폼 유효성 검사
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // 폼 데이터 수집
      const formData = {};
      const formElements = new FormData(this);
      for (let [key, value] of formElements.entries()) {
        formData[key] = value;
      }

      const bannerId = document.getElementById('originalNo').value;

      // 수정 요청
      $ajax({
        url: '/api/admin/banner',
        type: 'PUT',
        data: formData
      }).then(response => {
        $alert('성공', '배너가 성공적으로 수정되었습니다.', 'success').then(() => {
          window.location.href = '/admin/banners';
        });
      }).catch(error => {
        $alert('오류', '수정 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
      });
    });

    // 삭제 기능
    function deleteBanner(bannerId) {
      $confirmHTML('배너 삭제', 
               '정말로 이 배너를 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 데이터는 복구할 수 없습니다.', 
               'warning',
               '삭제',
               '취소').then((result) => {
        if (result.isConfirmed) {
          $ajax({
            url: '/api/admin/banner/' + bannerId,
            type: 'DELETE'
          }).then(response => {
            $alert('성공', '배너가 삭제되었습니다.', 'success').then(() => {
              window.location.href = '/admin/banners';
            });
          }).catch(error => {
            $alert('오류', '삭제 중 오류가 발생했습니다.', 'error');
          });
        }
      });
    }

    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
