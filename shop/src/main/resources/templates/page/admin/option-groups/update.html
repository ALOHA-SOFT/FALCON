<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션그룹 수정</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">옵션그룹 수정</h1>
      <a href="/admin/option-groups" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
        <i class="fas fa-list fa-sm text-white-50"></i> 목록으로
      </a>
    </div>

    <!-- 수정 폼 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">옵션그룹 정보 수정</h6>
      </div>
      <div class="card-body">
        <form id="optionGroupUpdateForm" class="needs-validation" novalidate th:object="${optionGroup}">
          <!-- CSRF TOKEN -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          
          <div class="row">
            <div class="col-md-8">
              <!-- 옵션그룹 번호 (읽기 전용) -->
              <div class="mb-3">
                <label for="no" class="form-label">옵션그룹 번호</label>
                <input type="text" class="form-control" th:field="*{no}" readonly>
              </div>

              <!-- 옵션그룹 ID (읽기 전용) -->
              <div class="mb-3">
                <label for="no" class="form-label">옵션그룹 번호</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
              </div>

              <!-- 옵션그룹명 -->
              <div class="mb-3">
                <label for="name" class="form-label">옵션그룹명 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{name}" required 
                       maxlength="100" placeholder="옵션그룹명을 입력하세요 (예: 색상, 크기, 용량)">
                <div class="invalid-feedback">옵션그룹명을 입력해주세요.</div>
                <div class="form-text">상품의 옵션을 분류할 그룹명을 입력하세요.</div>
              </div>

              <!-- 등록일/수정일 정보 -->
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="createdAt" class="form-label">등록일</label>
                    <input type="text" class="form-control" 
                           th:value="${#dates.format(optionGroup.createdAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="updatedAt" class="form-label">수정일</label>
                    <input type="text" class="form-control" 
                           th:value="${optionGroup.updatedAt != null ? #dates.format(optionGroup.updatedAt, 'yyyy-MM-dd HH:mm:ss') : '없음'}" readonly>
                  </div>
                </div>
              </div>

              <!-- 버튼 영역 -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary">수정</button>
              </div>
            </div>

            <!-- 도움말 영역 -->
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6 class="card-title">수정 안내</h6>
                  <ul class="card-text small">
                    <li>옵션그룹명은 고객에게 표시되는 이름입니다.</li>
                    <li>이미 사용 중인 옵션그룹명은 신중하게 수정하세요.</li>
                    <li>해당 그룹에 속한 옵션들에도 영향을 줄 수 있습니다.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>

    // 폼 제출
    document.getElementById('optionGroupUpdateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      // 폼 유효성 검사
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // 폼 데이터 수집
      const formData = {};
      const formElements = new FormData(this);
      for (let [key, value] of formElements.entries()) {
        formData[key] = value;
      }

      // 수정 요청
      $ajax({
        url: '/api/products/optiongroup',
        type: 'PUT',
        data: formData
      }).then(response => {
        $alert('성공', '옵션그룹이 성공적으로 수정되었습니다.', 'success').then(() => {
          window.location.href = '/admin/option-groups';
        });
      }).catch(error => {
        $alert('오류', '수정 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
      });
    });

    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
