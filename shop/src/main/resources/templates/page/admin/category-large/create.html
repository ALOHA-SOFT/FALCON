<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대분류 등록</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">대분류 등록</h1>
      <a href="/admin/category-large" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
        <i class="fas fa-list fa-sm text-white-50"></i> 목록으로
      </a>
    </div>

    <!-- 등록 폼 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">대분류 정보 입력</h6>
      </div>
      <div class="card-body">
        <form id="categoryLargeForm" class="needs-validation" novalidate>
          <!-- CSRF TOKEN -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          
          <div class="row">
            <div class="col-md-8">
              <!-- 카테고리 선택 -->
              <div class="mb-3">
                <label for="categoryNo" class="form-label">카테고리 <span class="text-danger">*</span></label>
                <select class="form-select" id="categoryNo" name="categoryNo" required>
                  <option value="">카테고리를 선택하세요</option>
                  <option th:each="category : ${categories}" 
                          th:value="${category.no}" 
                          th:text="${category.name}">
                    카테고리명
                  </option>
                </select>
                <div class="invalid-feedback">카테고리를 선택해주세요.</div>
              </div>

              <!-- 대분류명 -->
              <div class="mb-3">
                <label for="name" class="form-label">대분류명 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required 
                       maxlength="100" placeholder="대분류명을 입력하세요">
                <div class="invalid-feedback">대분류명을 입력해주세요.</div>
              </div>

              <!-- 순서 -->
              <div class="mb-3">
                <label for="seq" class="form-label">순서</label>
                <input type="number" class="form-control" id="seq" name="seq" 
                       min="0" max="999" value="0" placeholder="표시 순서를 입력하세요">
                <div class="form-text">작은 숫자일수록 앞에 표시됩니다. (기본값: 0)</div>
              </div>

              <!-- 버튼 영역 -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
              </div>
            </div>

            <!-- 도움말 영역 -->
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6 class="card-title">등록 안내</h6>
                  <ul class="card-text small">
                    <li>먼저 소속될 카테고리를 선택해주세요.</li>
                    <li>대분류명은 사용자에게 표시되는 이름입니다.</li>
                    <li>순서는 대분류 목록에서의 표시 순서를 결정합니다.</li>
                    <li>ID는 시스템에서 자동으로 생성됩니다.</li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 폼 제출
    document.getElementById('categoryLargeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      // 폼 유효성 검사
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // 폼 데이터 수집
      const formData = {};
      const formElements = new FormData(this);
      for (let [key, value] of formElements.entries()) {
        formData[key] = value;
      }

      // 등록 요청
      $ajax({
        url: '/api/category-large',
        type: 'POST',
        data: formData
      }).then(response => {
        $alert('성공', '대분류가 성공적으로 등록되었습니다.', 'success').then(() => {
          window.location.href = '/admin/category-large';
        });
      }).catch(error => {
        $alert('오류', '등록 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
      });    });

    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
