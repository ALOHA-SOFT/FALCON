<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대분류 수정</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">대분류 수정</h1>
      <a href="/admin/category-large" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
        <i class="fas fa-list fa-sm text-white-50"></i> 목록으로
      </a>
    </div>

    <!-- 수정 폼 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">대분류 정보 수정</h6>
      </div>
      <div class="card-body">
        <form id="categoryLargeUpdateForm" class="needs-validation" novalidate th:object="${categoryLarge}">
          <!-- CSRF TOKEN -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- 원본 ID (수정 시 참조용) -->
          <input type="hidden" th:field="*{id}" id="originalId">
          
          <div class="row">
            <div class="col-md-8">
              <!-- 대분류 번호 (읽기 전용) -->
              <div class="mb-3">
                <label for="no" class="form-label">대분류 번호</label>
                <input type="text" class="form-control" th:field="*{no}" readonly>
              </div>

              <!-- 대분류 ID (읽기 전용) -->
              <div class="mb-3">
                <label for="id" class="form-label">대분류 ID</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
                <div class="form-text">대분류 ID는 수정할 수 없습니다.</div>
              </div>

              <!-- 카테고리 선택 -->
              <div class="mb-3">
                <label for="categoryNo" class="form-label">카테고리 <span class="text-danger">*</span></label>
                <select class="form-select" id="categoryNo" name="categoryNo" required th:field="*{categoryNo}">
                  <option value="">카테고리를 선택하세요</option>
                  <option th:each="category : ${categories}" 
                          th:value="${category.no}" 
                          th:text="${category.name}"
                          th:selected="${category.no == categoryLarge.categoryNo}">
                    카테고리명
                  </option>
                </select>
                <div class="invalid-feedback">카테고리를 선택해주세요.</div>
              </div>

              <!-- 대분류명 -->
              <div class="mb-3">
                <label for="name" class="form-label">대분류명 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{name}" required 
                       maxlength="100" placeholder="대분류명을 입력하세요">
                <div class="invalid-feedback">대분류명을 입력해주세요.</div>
              </div>

              <!-- 순서 -->
              <div class="mb-3">
                <label for="seq" class="form-label">순서</label>
                <input type="number" class="form-control" th:field="*{seq}" 
                       min="0" max="999" placeholder="표시 순서를 입력하세요">
                <div class="form-text">작은 숫자일수록 앞에 표시됩니다.</div>
              </div>

              <!-- 등록일/수정일 (읽기 전용) -->
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="createdAt" class="form-label">등록일</label>
                    <input type="text" class="form-control" 
                           th:value="${#dates.format(categoryLarge.createdAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="updatedAt" class="form-label">수정일</label>
                    <input type="text" class="form-control" 
                           th:value="${#dates.format(categoryLarge.updatedAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                  </div>
                </div>
              </div>

              <!-- 버튼 영역 -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">취소</button>
                <button type="button" class="btn btn-danger me-md-2" id="deleteBtn" 
                        th:onclick="deleteCategoryLarge([[${categoryLarge.id}]])">삭제</button>
                <button type="submit" class="btn btn-primary">수정</button>
              </div>
            </div>

            <!-- 도움말 영역 -->
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6 class="card-title">수정 안내</h6>
                  <ul class="card-text small">
                    <li>대분류 ID는 수정할 수 없습니다.</li>
                    <li>카테고리는 변경할 수 있습니다.</li>
                    <li>대분류명은 사용자에게 표시되는 이름입니다.</li>
                    <li>순서는 대분류 목록에서의 표시 순서를 결정합니다.</li>
                    <li>삭제 시 해당 대분류를 사용하는 데이터가 있다면 삭제할 수 없습니다.</li>
                  </ul>
                </div>
              </div>

              <!-- 연관 카테고리 정보 -->
              <div class="card bg-info text-white mt-3" th:if="${categoryLarge.category}">
                <div class="card-body">
                  <h6 class="card-title">연관 카테고리</h6>
                  <p class="card-text">
                    <strong>카테고리명:</strong> <span th:text="${categoryLarge.category.name}">카테고리명</span><br>
                    <strong>설명:</strong> <span th:text="${categoryLarge.category.description ?: '설명 없음'}">설명</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 폼 제출
    document.getElementById('categoryLargeUpdateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      // 폼 유효성 검사
      if (!this.checkValidity()) {
        this.classList.add('was-validated');
        return;
      }

      // 폼 데이터 수집
      const formData = {};
      const formElements = new FormData(this);
      for (let [key, value] of formElements.entries()) {
        formData[key] = value;
      }

      const categoryLargeId = document.getElementById('originalId').value;

      // 수정 요청
      $ajax({
        url: '/api/category-large',
        type: 'PUT',
        data: formData
      }).then(response => {
        $alert('성공', '대분류가 성공적으로 수정되었습니다.', 'success').then(() => {
          window.location.href = '/admin/category-large';
        });
      }).catch(error => {
        $alert('오류', '수정 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
      });
    });

    // 삭제 기능
    function deleteCategoryLarge(categoryLargeId) {
      $confirmHTML('대분류 삭제', 
               '정말로 이 대분류를 삭제하시겠습니까?<br><br><strong>주의:</strong> 이 대분류를 사용하는 데이터가 있다면 삭제할 수 없습니다.', 
               'warning',
               '삭제',
               '취소').then((result) => {
        if (result.isConfirmed) {
          $ajax({
            url: '/api/category-large/' + categoryLargeId,
            type: 'DELETE'
          }).then(response => {
            $alert('성공', '대분류가 삭제되었습니다.', 'success').then(() => {
              window.location.href = '/admin/category-large';
            });
          }).catch(error => {
            if (error.status === 409) {
              $alert('삭제 불가', '이 대분류를 사용하는 데이터가 있어 삭제할 수 없습니다.', 'warning');
            } else {
              $alert('오류', '삭제 중 오류가 발생했습니다.', 'error');
            }
          });
        }
      });
    }

    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        const forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
