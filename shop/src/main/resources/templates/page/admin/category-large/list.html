<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}"
      >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대분류 관리</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">대분류 관리</h1>
      <a href="/admin/category-large/create" class="d-none d-sm-inline-block btn btn-primary shadow-sm">
        <i class="material-icons-two-tone">add</i>
        등록
      </a>
    </div>

    <!-- 대분류 목록 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">대분류 목록</h6>
        <div class="d-flex justify-content-end align-items-center">
          <span class="text-muted">total <strong th:text="${#numbers.formatInteger(pagination.total, 0, 'COMMA')}">0</strong></span>
        </div>
      </div>
      <div class="card-body">
        <!-- 필터 영역 -->
        <div class="row mb-3">
          <div class="col-md-3">
            <div class="input-group">
              <label for="categoryFilter" class="input-group-text">카테고리</label>
              <select class="form-select" id="categoryFilter" onchange="filterByCategory()">
                <option value="">전체</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.no}" 
                        th:text="${category.name}"
                        th:selected="${category.no == selectedCategoryNo}">
                  카테고리명
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="검색어를 입력해주세요." th:value="${param.search}">
              <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                <i class="material-icons-two-tone">search</i> 검색
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <label for="pageSizeSelect" class="input-group-text">
                <i class="material-icons-two-tone">view_list</i>
              </label>
              <select class="form-select" id="pageSizeSelect" onchange="changePageSize()" th:field="*{queryParams.size}">
                <option value="10" >10개씩 보기</option>
                <option value="20" >20개씩 보기</option>
                <option value="50" >50개씩 보기</option>
                <option value="100">100개씩 보기</option>
              </select>
            </div>
          </div>
          <div class="col-md-2 text-end">
            <button type="button" class="btn btn-danger" id="deleteSelectedBtn" disabled>
              <i class="material-icons-two-tone">delete</i> 선택 삭제
            </button>
          </div>
        </div>

        <!-- 테이블 -->
        <div class="table-responsive">
          <table class="table table-bordered" id="categoryLargeTable">
            <thead class="table-light">
              <tr>
                <th width="3%">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="selectAll">
                  </div>
                </th>
                <th width="5%">번호</th>
                <th width="12%">ID</th>
                <th width="16%">카테고리</th>
                <th width="20%">대분류명</th>
                <th width="8%">순서</th>
                <th width="13%">등록일</th>
                <th width="13%">수정일</th>
                <th width="10%">관리</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="categoryLarge, iterStat : ${pageInfo.list}">
                <td>
                  <div class="form-check">
                    <input class="form-check-input category-large-checkbox" type="checkbox" 
                           th:value="${categoryLarge.id}" th:id="'check-' + ${categoryLarge.id}">
                  </div>
                </td>
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${categoryLarge.id}">CL001</td>
                <td th:text="${categoryLarge.category?.name ?: '연결된 카테고리 없음'}">카테고리명</td>
                <td th:text="${categoryLarge.name}">스마트폰</td>
                <td class="text-center">
                  <span class="badge bg-primary" th:text="${categoryLarge.seq}">0</span>
                </td>
                <td th:text="${#dates.format(categoryLarge.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</td>
                <td th:text="${#dates.format(categoryLarge.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</td>
                <td>
                  <div class="drop">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-[[${categoryLarge.id}]]" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="material-icons-two-tone">more_vert</i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-[[${categoryLarge.id}]]">
                      <li>
                        <a class="dropdown-item" th:href="@{/admin/category-large/{id}(id=${categoryLarge.id})}">
                          수정
                        </a>
                      </li>
                      <li>
                        <a href="javascript:;" class="dropdown-item text-danger"
                                th:onclick="deleteCategoryLarge([[${categoryLarge.id}]])">
                          삭제
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
              <!-- 데이터가 없을 때 -->
              <tr th:if="${#lists.isEmpty(pageInfo.list)}">
                <td colspan="9" class="text-center text-muted">등록된 대분류가 없습니다.</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 페이지 -->
        <th:block th:replace="~{UI/fragments/common/page::page}"></th:block>

      </div>
    </div>
  </div>

  <script>
    // 전체 선택/해제
    document.getElementById('selectAll').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('.category-large-checkbox');
      const isChecked = this.checked;
      
      checkboxes.forEach(function(checkbox) {
        checkbox.checked = isChecked;
      });
      
      updateDeleteButton();
    });

    // 개별 체크박스 변경 시
    document.addEventListener('change', function(e) {
      if (e.target.classList.contains('category-large-checkbox')) {
        updateSelectAllState();
        updateDeleteButton();
      }
    });

    // 전체 선택 체크박스 상태 업데이트
    function updateSelectAllState() {
      const checkboxes = document.querySelectorAll('.category-large-checkbox');
      const checkedBoxes = document.querySelectorAll('.category-large-checkbox:checked');
      const selectAllCheckbox = document.getElementById('selectAll');
      
      if (checkedBoxes.length === 0) {
        selectAllCheckbox.indeterminate = false;
        selectAllCheckbox.checked = false;
      } else if (checkedBoxes.length === checkboxes.length) {
        selectAllCheckbox.indeterminate = false;
        selectAllCheckbox.checked = true;
      } else {
        selectAllCheckbox.indeterminate = true;
        selectAllCheckbox.checked = false;
      }
    }

    // 삭제 버튼 상태 업데이트
    function updateDeleteButton() {
      const checkedBoxes = document.querySelectorAll('.category-large-checkbox:checked');
      const deleteBtn = document.getElementById('deleteSelectedBtn');
      
      if (checkedBoxes.length > 0) {
        deleteBtn.disabled = false;
        deleteBtn.textContent = `선택 삭제 (${checkedBoxes.length})`;
      } else {
        deleteBtn.disabled = true;
        deleteBtn.innerHTML = '<i class="material-icons-two-tone">delete</i> 선택 삭제';
      }
    }

    // 선택 삭제 기능
    document.getElementById('deleteSelectedBtn').addEventListener('click', function() {
      const checkedBoxes = document.querySelectorAll('.category-large-checkbox:checked');
      
      if (checkedBoxes.length === 0) {
        $alert('선택 오류', '삭제할 대분류를 선택해주세요.', 'warning');
        return;
      }

      const selectedIds = Array.from(checkedBoxes).map(checkbox => checkbox.value);
      
      $confirmHTML('선택 삭제', 
               `선택한 ${selectedIds.length}개의 대분류를 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 데이터는 복구할 수 없습니다.`, 
               'warning', '삭제', '취소')
      .then(function(result) {
        if (result.isConfirmed) {
          deleteSelectedCategoryLarges(selectedIds);
        }
      });
    });

    // 선택된 대분류들 삭제
    function deleteSelectedCategoryLarges(categoryLargeIds) {
      let successCount = 0;
      let failCount = 0;
      let totalCount = categoryLargeIds.length;

      // 로딩 상태 표시
      const deleteBtn = document.getElementById('deleteSelectedBtn');
      deleteBtn.disabled = true;
      deleteBtn.innerHTML = '<i class="spinner-border spinner-border-sm" role="status"></i> 삭제 중...';

      // 순차적으로 삭제 요청
      const deletePromises = categoryLargeIds.map(categoryLargeId => {
        return $ajax({
          url: '/api/category-large/' + categoryLargeId,
          type: 'DELETE'
        }).then(() => {
          successCount++;
        }).catch(() => {
          failCount++;
        });
      });

      // 모든 삭제 요청 완료 후 결과 표시
      Promise.all(deletePromises).then(() => {
        if (failCount === 0) {
          $alert('삭제 완료', `${successCount}개의 대분류가 삭제되었습니다.`, 'success').then(() => {
            window.location.reload();
          });
        } else if (successCount === 0) {
          $alert('삭제 실패', '대분류 삭제에 실패했습니다.', 'error');
        } else {
          $alert('부분 삭제', 
                 `${successCount}개 삭제 성공, ${failCount}개 삭제 실패했습니다.`, 
                 'warning').then(() => {
            window.location.reload();
          });
        }
        
        // 버튼 상태 복원
        updateDeleteButton();
      });
    }

    // 카테고리 필터
    function filterByCategory() {
      const selectedCategoryNo = document.getElementById('categoryFilter').value;
      const url = new URL(window.location.href);
        if (selectedCategoryNo) {
          url.searchParams.set('categoryNo', selectedCategoryNo);
        } else {
          url.searchParams.delete('categoryNo');
        }
        window.location.href = url.toString();
    }

    // 페이지 크기 변경
    function changePageSize() {
      const selectedSize = document.getElementById('pageSizeSelect').value;
      const url = new URL(window.location.href);
      url.searchParams.set('size', selectedSize);
      window.location.href = url.toString();
    }

    // 검색 기능
    document.getElementById('searchBtn').addEventListener('click', function() {
      const searchValue = document.getElementById('searchInput').value;
      if (searchValue.trim()) {
        const url = new URL(window.location.href);
        url.searchParams.set('search', searchValue);
        window.location.href = url.toString();
      }
    });

    // Enter 키 검색
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });

    // 삭제 기능
    function deleteCategoryLarge(categoryLargeId) {
      $confirmHTML('대분류 삭제', 
                   '정말로 이 대분류를 삭제하시겠습니까?<br><br><strong>주의:</strong> 삭제된 데이터는 복구할 수 없습니다.', 
                   'warning', '삭제', '취소')
      .then(function(result) {
        if (result.isConfirmed) {
          $ajax({
            url: '/api/category-large/' + categoryLargeId,
            type: 'DELETE'
          })
          .then(function() {
            $toast_({ title: '대분류가 삭제되었습니다.', icon: 'success' }).then(() => {
              window.location.reload();
            });
          })
          .catch(function() {
            $alert('오류', '삭제 중 오류가 발생했습니다.', 'error');
          });
        }
      });
    }
  </script>

</body>
</html>
