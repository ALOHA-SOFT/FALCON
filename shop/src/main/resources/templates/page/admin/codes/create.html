<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/admin/admin_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코드 등록</title>
</head>
<body layout:fragment="content">

  <div class="container-fluid">
    <!-- 페이지 헤더 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">코드 등록</h1>
      <a href="/admin/codes" class="d-none d-sm-inline-block btn btn-secondary shadow-sm">
        <i class="material-icons-two-tone">list</i>
        목록
      </a>
    </div>

    <!-- 코드 등록 카드 -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">코드 정보</h6>
      </div>
      <div class="card-body">
        <form id="codeForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="codeGroupNo" class="form-label">코드그룹 <span class="text-danger">*</span></label>
                <select class="form-select" id="codeGroupNo" name="codeGroupNo" required>
                  <option value="">코드그룹을 선택하세요</option>
                  <!-- 코드그룹 옵션들은 JavaScript로 동적 로드 -->
                </select>
                <div class="invalid-feedback">
                  코드그룹을 선택해주세요.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">코드명 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">
                  코드명을 입력해주세요.
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="value" class="form-label">코드값 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="value" name="value" required>
                <div class="invalid-feedback">
                  코드값을 입력해주세요.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="code" class="form-label">업무코드</label>
                <input type="text" class="form-control" id="code" name="code">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="seq" class="form-label">순서</label>
                <input type="number" class="form-control" id="seq" name="seq" value="0" min="0">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="description" class="form-label">설명 <span class="text-danger">*</span></label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                <div class="invalid-feedback">
                  설명을 입력해주세요.
                </div>
              </div>
            </div>
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" onclick="history.back()">취소</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <i class="material-icons-two-tone me-2">save</i>
              저장
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 페이지 로드 시 코드그룹 목록 로드
    document.addEventListener('DOMContentLoaded', function() {
      loadCodeGroups();
    });

    // 코드그룹 목록 로드
    function loadCodeGroups() {
      $ajax({
        url: '/api/admin/codegroups',
        type: 'GET',
        data: { size: 1000 } // 모든 코드그룹 가져오기
      }).then(response => {
        const select = document.getElementById('codeGroupNo');
        const codeGroups = response.list || [];
        
        codeGroups.forEach(group => {
          const option = document.createElement('option');
          option.value = group.no;
          option.textContent = group.name;
          select.appendChild(option);
        });
      }).catch(error => {
        console.error('코드그룹 로드 실패:', error);
      });
    }

    document.getElementById('codeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = this;
      const submitBtn = document.getElementById('submitBtn');
      
      // 폼 유효성 검사
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      // 로딩 상태 표시
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="spinner-border spinner-border-sm me-2" role="status"></i>저장 중...';

      // 폼 데이터 생성
      const formData = new FormData(form);

      $ajax({
        url: '/api/admin/codes',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false
      }).then(response => {
        $alert('등록 완료', '코드가 성공적으로 등록되었습니다.', 'success').then(() => {
          window.location.href = '/admin/codes';
        });
      }).catch(error => {
        $alert('등록 실패', '코드 등록 중 오류가 발생했습니다.', 'error');
      }).finally(() => {
        // 버튼 상태 복원
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="material-icons-two-tone me-2">save</i>저장';
      });
    });
  </script>

</body>
</html>
