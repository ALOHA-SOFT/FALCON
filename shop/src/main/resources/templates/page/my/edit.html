<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{UI/layouts/user/my_layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - FALCON</title>
</head>

<body layout:fragment="content">

  <div class="card">
    <div class="card-header">
      <h5>Edit Profile</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/my/edit}" th:object="${user}" method="post" id="editForm">
        <input type="hidden" th:field="*{id}" />
        <!-- 아이디 (수정 불가) -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" readonly disabled>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <!-- 성, 이름 -->
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" th:field="*{firstName}" required placeholder="First Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" th:field="*{lastName}" required placeholder="Last Name">
            </div>
          </div>
        </div>


        <!-- 이메일 -->
        <div class="mb-3">
          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
          <label for="tel" class="form-label">Phone Number <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="tel" th:field="*{tel}" required>
        </div>

        <!-- 비밀번호 변경 -->
        <hr class="my-4">
        <h6>Change Password</h6>

        <div class="mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword">
          <div class="form-text">8+ characters, combination of letters/numbers/special characters</div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        </div>

        <!-- 버튼 -->
        <div class="d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/common/ajax.js"></script>
  <script src="/js/common/alert.js"></script>
  <script>
    // 비밀번호 확인 검증
    document.getElementById('confirmPassword').addEventListener('input', function () {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      if (newPassword !== confirmPassword) {
        this.setCustomValidity('Passwords do not match.');
      } else {
        this.setCustomValidity('');
      }
    });

    // 폼 제출 처리 (ajax)
    document.getElementById('updateBtn').addEventListener('click', async function (e) {
      const form = document.getElementById('editForm');
      
      // FormData 대신 일반 객체로 데이터 수집
      const formData = {};
      const formElements = form.elements;
      
      for (let i = 0; i < formElements.length; i++) {
        const element = formElements[i];
        if (element.name && element.type !== 'button' && element.type !== 'submit') {
          // 비어있는 값도 포함하되, 불필요한 필드는 제외
          if (element.name === 'username' && element.disabled) {
            continue; // disabled 필드는 제외
          }
          formData[element.name] = element.value || '';
        }
      }
      
      // 유효성 검사
      if (!formData.name || !formData.firstName || !formData.lastName || !formData.email || !formData.tel) {
        $alert('Input Error', 'Please fill in all required information.', 'warning');
        return;
      }

      if (formData.newPassword && formData.newPassword !== formData.confirmPassword) {
        $alert('Password Mismatch', 'New passwords do not match.', 'error');
        return;
      }
      
      // JSON으로 전송하여 multipart 문제 회피
      const result = await $ajax({
        url: '/api/users/user',
        type: 'PUT',
        data: formData
      });
      
      if (result && result !== 'FAIL') {
        $alert('Update Complete', 'Profile has been successfully updated.', 'success').then(() => {
          location.reload();
        });
      } else {
        $alert('Update Failed', 'An error occurred while updating profile.', 'error');
      }
    });
  </script>

</body>

</html>
