<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{UI/layouts/user/my_layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 - FALCON</title>
</head>

<body layout:fragment="content">

  <div class="card">
    <div class="card-header">
      <h5>회원정보 수정</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/my/edit}" th:object="${user}" method="post" id="editForm">
        <input type="hidden" th:field="*{id}" />
        <!-- 아이디 (수정 불가) -->
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
          <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
          <label for="tel" class="form-label">전화번호 <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="tel" th:field="*{tel}" required>
        </div>

        <!-- 비밀번호 변경 -->
        <hr class="my-4">
        <h6>비밀번호 변경</h6>

        <div class="mb-3">
          <label for="currentPassword" class="form-label">현재 비밀번호</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">새 비밀번호</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword">
          <div class="form-text">8자 이상, 영문/숫자/특수문자 조합</div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        </div>

        <!-- 버튼 -->
        <div class="d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-primary" id="updateBtn">수정하기</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/common/ajax.js"></script>
  <script src="/js/common/alert.js"></script>
  <script>
    // 비밀번호 확인 검증
    document.getElementById('confirmPassword').addEventListener('input', function () {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      if (newPassword !== confirmPassword) {
        this.setCustomValidity('비밀번호가 일치하지 않습니다.');
      } else {
        this.setCustomValidity('');
      }
    });

    // 폼 제출 처리 (ajax)
    document.getElementById('updateBtn').addEventListener('click', async function (e) {
      const form = document.getElementById('editForm');
      const formData = new FormData(form);
      
      // 유효성 검사 (예시)
      if (!formData.get('name') || !formData.get('email') || !formData.get('tel')) {
        $alert('입력 오류', '필수 정보를 모두 입력해 주세요.', 'warning');
        return;
      }
      if (formData.get('newPassword') && formData.get('newPassword') !== formData.get('confirmPassword')) {
        $alert('비밀번호 불일치', '새 비밀번호가 일치하지 않습니다.', 'error');
        return;
      }
      // ajax 요청
      const result = await $ajax({
        url: '/api/users/user',
        type: 'PUT',
        data: formData
      });
      if (result && result !== 'FAIL') {
        $alert('수정 완료', '회원정보가 성공적으로 수정되었습니다.', 'success').then(() => {
          location.reload();
        });
      } else {
        $alert('수정 실패', '회원정보 수정 중 오류가 발생했습니다.', 'error');
      }
    });
  </script>

</body>

</html>
