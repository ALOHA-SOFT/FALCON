<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layouts/user/my_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Address Management - FALCON</title>
</head>
<body layout:fragment="content">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Shipping Address Management</h5>
      <button class="btn btn-primary btn-sm btn-create" data-bs-toggle="modal" data-bs-target="#addShipmentModal">+ Add New Address</button>
    </div>
    <div class="card-body">
      <!-- 배송지 목록 -->
      <div id="address-list">
        <th:block th:if="${#lists.isEmpty(addressList)}">
          <div class="text-center py-5 text-muted">
            <i class="material-icons" style="font-size: 48px; color: #ccc;">local_shipping</i>
            <p class="mt-3">No shipping addresses registered.</p>
            <button class="btn btn-primary btn-create" data-bs-toggle="modal" data-bs-target="#addShipmentModal">+ Add New Address</button>
          </div>
        </th:block>
        <th:block th:each="address : ${addressList}">
          <div class="border p-3 mb-3 rounded address-item">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span th:if="${address.isMain}" class="badge bg-success me-2">Default</span>
                <strong th:text="${address.recipient}">Recipient</strong>
                <span class="text-muted" th:text="${address.tel}">010-0000-0000</span>
                <div class="text-muted small">
                  <span class="badge bg-secondary" th:text="${address.postcode}">Postcode</span>
                </div>
                <div class="text-muted small">
                  <span th:text="${address.address}">Address</span>
                </div>
              </div>
              <div>
                <button class="btn btn-outline-secondary btn-sm me-1" id="btn-update">Edit</button>
                <button class="btn btn-outline-danger btn-sm">Delete</button>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>

  <!-- 배송지 추가/수정 모달 -->
  <div class="modal fade" id="addShipmentModal" tabindex="-1" aria-labelledby="addShipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addShipmentModalLabel">Add Shipping Address</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="address-form">
            <input type="hidden" name="userNo" th:value="${userNo}">
            <input type="hidden" name="id" id="id">
            <div class="mb-2">
              <label class="form-label">Recipient</label>
              <input type="text" class="form-control" name="recipient" id="recipient" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" name="tel" id="tel" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Address</label>
              <input type="text" class="form-control mt-2" name="address" id="address" placeholder="Address" required>
            </div>
            <div class="mb-2">
              <label class="form-label">City</label>
              <input type="text" class="form-control" name="city" id="orderCity" placeholder="City Name">
            </div>
            <div class="mb-2">
              <label class="form-label">Post code</label>
              <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Postal Code">
            </div>
            <div class="mb-5">
              <label class="form-label">Country/Region</label>
              <select class="form-select" name="country" id="orderCountry">
                <option value="United Kingdom" selected>United Kingdom</option>
              </select>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="isMain" name="isMain">
              <label class="form-check-label" for="isMain">Set as default shipping address</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script th:inline="javascript">
    // 서버에서 addressList를 window에 노출 (타임리프 렌더링 시)
    window.addressList = [[${addressList}]];
  </script>

  <script>
    

    // 폼 초기화 함수
    function resetShipmentForm() {
      const form = document.getElementById('address-form');
      form.reset();
      delete form.dataset.editId;
      form.querySelector('[name="isMain"]').checked = false;
    }

    // 새 배송지 추가 버튼 클릭 이벤트
    document.querySelector('.btn-create').addEventListener('click', function() {
      resetShipmentForm();
    });

    // 배송지 등록/수정 폼 처리
    document.getElementById('address-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const addressData = {
        userNo: formData.get('userNo') || '',
        recipient: formData.get('recipient') || '',
        tel: formData.get('tel') || '',
        address: formData.get('address') || '',
        city: formData.get('city') || '',
        postcode: formData.get('postcode') || '',
        country: formData.get('country') || '',
        isMain: formData.get('isMain') === 'on',
      };
      if (formData.get('id')) {
        addressData.id = formData.get('id');
      }
      const isEdit = formData.get('id') != null && formData.get('id') != '';
      try {
        await $ajax({
          url: '/api/users/address',
          type: isEdit ? 'PUT' : 'POST',
          data: addressData
        });
        await $toast_({
          title: isEdit ? 'Shipping address has been updated.' : 'Shipping address has been registered.',
          icon: 'success'
        }).then(() => {
          // 모달 닫기
          const modal = bootstrap.Modal.getInstance(document.getElementById('addShipmentModal'));
          modal.hide();
          location.reload();
        });
      } catch (error) {
        $alert('Error', isEdit ? 'Failed to update shipping address.' : 'Failed to register shipping address.', 'error');
      }
    });

    // 수정 버튼 이벤트
    document.querySelectorAll('#btn-update').forEach(function(btn, idx) {
      btn.addEventListener('click', function() {
        const address = window.addressList[idx];
        console.dir(address);
        document.querySelector('#id').value = address.id || '';
        document.querySelector('#recipient').value = address.recipient || '';
        document.querySelector('#tel').value = address.tel || '';
        document.querySelector('#postcode').value = address.postcode || '';
        document.querySelector('#address').value = address.address || '';
        // deliveryRequest 값이 select 옵션에 없으면 직접 입력 필드로 설정
        const deliveryRequestSelect = document.querySelector('#deliveryRequestSelect');
        const deliveryRequestInput = document.querySelector('#deliveryRequest');
        document.querySelector('#isMain').checked = address.isMain === true;
        
        // 모달 오픈
        const modal = new bootstrap.Modal(document.getElementById('addShipmentModal'));
        modal.show();
      });
    });

    // 삭제 버튼 이벤트
    document.querySelectorAll('.address-item .btn-outline-danger').forEach(function(btn, idx) {
      btn.addEventListener('click', async function() {
        const address = window.addressList[idx];
        console.dir(address);
        if (address.isMain) {
          $alert('Notice', 'Default shipping address cannot be deleted.', 'warning');
          return;
        }
        const result = await $confirm('Delete Confirmation', 'Are you sure you want to delete this shipping address?', 'warning', 'Delete', 'Cancel');
        if (!result.isConfirmed) return;
        try {
          await $ajax({
            url: '/api/users/address/' + address.id,
            type: 'DELETE',
          });
          await $toast_({ title: 'Shipping address has been deleted.', icon: 'success' }).then(() => {
            location.reload();
          });
        } catch (error) {
          $alert('Error', 'Failed to delete shipping address.', 'error');
        }
      });
    });
  </script>
</body>
</html>
