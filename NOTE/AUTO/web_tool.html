<body>
    <div class="container">

        <p style="text-align: center; color: #666;">
            PNG ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸ ì•¤ ë“œë¡­í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”.<br>
            ìë™ìœ¼ë¡œ ë°°ê²½ì„ ê°ì§€í•˜ì—¬ íˆ¬ëª…í•˜ê²Œ ë§Œë“¤ì–´ë“œë¦½ë‹ˆë‹¤.
        </p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>ğŸ“ ì—¬ê¸°ì— PNG ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”</p>
            <input type="file" id="fileInput" accept=".png,image/png" multiple>
        </div>

        <div class="controls">
            <label>
                ë°°ê²½ ê°ì§€ ë¯¼ê°ë„:
                <input type="range" id="threshold" min="5" max="50" value="20">
                <span id="thresholdValue">20</span>
            </label>
            <br><br>
            <button onclick="processAllImages()" id="processBtn" disabled>ë°°ê²½ íˆ¬ëª…í™” ì‹¤í–‰</button>
            <button onclick="downloadAll()" id="downloadBtn" disabled class="download-btn">ëª¨ë‘ ë‹¤ìš´ë¡œë“œ</button>
        </div>

        <div id="status"></div>
        <div id="previewContainer"></div>
    </div>

    <script>
        let uploadedFiles = [];
        let processedImages = [];

        // íŒŒì¼ ì…ë ¥ ì´ë²¤íŠ¸
        document.getElementById('fileInput').addEventListener('change', handleFiles);
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e);
        });

        // ì„ê³„ê°’ ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸
        document.getElementById('threshold').addEventListener('input', (e) => {
            document.getElementById('thresholdValue').textContent = e.target.value;
        });

        function handleFiles(event) {
            const files = event.target.files || event.dataTransfer.files;
            uploadedFiles = Array.from(files).filter(file => file.type === 'image/png');
            
            if (uploadedFiles.length === 0) {
                showStatus('PNG íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            showStatus(`${uploadedFiles.length}ê°œì˜ PNG íŒŒì¼ì´ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
            document.getElementById('processBtn').disabled = false;
            
            // ë¯¸ë¦¬ë³´ê¸° ìƒì„±
            createPreviews();
        }

        function createPreviews() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'preview-area';
                previewDiv.innerHTML = `
                    <div class="preview-box">
                        <h3>ì›ë³¸: ${file.name}</h3>
                        <img id="original-${index}" src="" alt="ì›ë³¸ ì´ë¯¸ì§€">
                    </div>
                    <div class="preview-box">
                        <h3>íˆ¬ëª…í™” ê²°ê³¼</h3>
                        <img id="result-${index}" src="" alt="ì²˜ë¦¬ ê²°ê³¼" style="display: none;">
                        <p id="status-${index}">ì²˜ë¦¬ ëŒ€ê¸° ì¤‘...</p>
                    </div>
                `;
                container.appendChild(previewDiv);

                // ì›ë³¸ ì´ë¯¸ì§€ í‘œì‹œ
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById(`original-${index}`).src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function processAllImages() {
            const threshold = parseInt(document.getElementById('threshold').value);
            processedImages = [];
            
            document.getElementById('processBtn').disabled = true;
            showStatus('ì´ë¯¸ì§€ ì²˜ë¦¬ ì¤‘...', 'success');

            uploadedFiles.forEach((file, index) => {
                processImage(file, index, threshold);
            });
        }

        function processImage(file, index, threshold) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                
                // ì›ë³¸ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                ctx.drawImage(img, 0, 0);
                
                // ì´ë¯¸ì§€ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // ë°°ê²½ìƒ‰ ê°ì§€ (ëª¨ì„œë¦¬ í”½ì…€ ë¶„ì„)
                const bgColor = detectBackgroundColor(data, canvas.width, canvas.height);
                
                // ë°°ê²½ íˆ¬ëª…í™”
                removeBackground(data, bgColor, threshold);
                
                // ìˆ˜ì •ëœ ë°ì´í„° ì ìš©
                ctx.putImageData(imageData, 0, 0);
                
                // ê²°ê³¼ í‘œì‹œ
                const resultImg = document.getElementById(`result-${index}`);
                resultImg.src = canvas.toDataURL('image/png');
                resultImg.style.display = 'block';
                document.getElementById(`status-${index}`).textContent = 'âœ“ ì²˜ë¦¬ ì™„ë£Œ';

                // ë‹¤ìš´ë¡œë“œìš© ë°ì´í„° ì €ì¥
                processedImages[index] = {
                    name: file.name.replace('.png', '_transparent.png'),
                    dataUrl: canvas.toDataURL('image/png')
                };

                // ëª¨ë“  ì´ë¯¸ì§€ ì²˜ë¦¬ ì™„ë£Œ í™•ì¸
                if (processedImages.filter(img => img).length === uploadedFiles.length) {
                    document.getElementById('downloadBtn').disabled = false;
                    showStatus('ëª¨ë“  ì´ë¯¸ì§€ ì²˜ë¦¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                }
            };

            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function detectBackgroundColor(data, width, height) {
            const colorCount = {};
            
            // ëª¨ì„œë¦¬ í”½ì…€ë“¤ ìˆ˜ì§‘
            const edgePixels = [];
            
            // ìƒë‹¨, í•˜ë‹¨ ëª¨ì„œë¦¬
            for (let x = 0; x < width; x++) {
                edgePixels.push(getPixel(data, x, 0, width));
                edgePixels.push(getPixel(data, x, height - 1, width));
            }
            
            // ì¢Œì¸¡, ìš°ì¸¡ ëª¨ì„œë¦¬
            for (let y = 0; y < height; y++) {
                edgePixels.push(getPixel(data, 0, y, width));
                edgePixels.push(getPixel(data, width - 1, y, width));
            }

            // ê°€ì¥ ë§ì´ ë‚˜íƒ€ë‚˜ëŠ” ìƒ‰ìƒ ì°¾ê¸°
            edgePixels.forEach(pixel => {
                const key = `${pixel.r},${pixel.g},${pixel.b}`;
                colorCount[key] = (colorCount[key] || 0) + 1;
            });

            const mostCommonColor = Object.keys(colorCount).reduce((a, b) => 
                colorCount[a] > colorCount[b] ? a : b
            );

            const [r, g, b] = mostCommonColor.split(',').map(Number);
            return { r, g, b };
        }

        function getPixel(data, x, y, width) {
            const index = (y * width + x) * 4;
            return {
                r: data[index],
                g: data[index + 1],
                b: data[index + 2],
                a: data[index + 3]
            };
        }

        function removeBackground(data, bgColor, threshold) {
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // ë°°ê²½ìƒ‰ê³¼ì˜ ê±°ë¦¬ ê³„ì‚°
                const distance = Math.abs(r - bgColor.r) + 
                               Math.abs(g - bgColor.g) + 
                               Math.abs(b - bgColor.b);

                // ì„ê³„ê°’ ì´í•˜ì´ë©´ íˆ¬ëª…í•˜ê²Œ ë§Œë“¤ê¸°
                if (distance < threshold) {
                    data[i + 3] = 0; // ì•ŒíŒŒê°’ì„ 0ìœ¼ë¡œ ì„¤ì •
                }
            }
        }

        function downloadAll() {
            processedImages.forEach((img, index) => {
                if (img) {
                    const link = document.createElement('a');
                    link.download = img.name;
                    link.href = img.dataUrl;
                    link.click();
                }
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
